<!DOCTYPE html>
<html lang="en-US">
<head>
    <!-- Character set -->
    <meta charset="UTF-8">
    <!-- Responsive viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title for the page -->
    <title>Gallery By Javascript</title>
    <!-- Link to external stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Heading for the gallery -->
    <h2>Gallery</h2>
    <!-- Container for the gallery -->
    <div class="gallery-container">
        <!-- Container for media images -->
        <div class="media-image">
            <!-- Container for the lightbox display -->
            <div class="media-lightbox-container">
                <!-- Overlay for the lightbox -->
                <div class="media-lightbox-overlay"></div>
                <!-- Container for the lightbox content -->
                <div class="media-lightbox">
                    <!-- Image display in the lightbox -->
                    <img src="" alt="Media Section Images">
                    <!-- Index for the gallery -->
                    <span class="gallery-index"></span>
                    <!-- Button for previous media -->
                    <button class="prev-btn"></button>
                    <!-- Button for next media -->
                    <button class="next-btn"></button>
                    <!-- Button for closing the lightbox -->
                    <button class="close-btn"></button>
                </div>
            </div>
            <!-- Container for photo thumbnails -->
            <div class="photo-thumbnails">
                <!-- Thumbnails for images -->
                <img src="./images/1.jpg" alt="Image 1">
                <img src="./images/2.jpg" alt="Image 2">
                <img src="./images/3.jpg" alt="Image 3">
                <img src="./images/4.jpg" alt="Image 4">
                <img src="./images/5.jpg" alt="Image 5">
                <img src="./images/6.jpg" alt="Image 6">
            </div>    
        </div>
    </div>
    <!-- Link to external JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
