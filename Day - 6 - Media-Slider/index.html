<!DOCTYPE html>
<html lang="en-US">
    <head>
        <!-- Character set -->
        <meta charset="utf-8">
        <!-- Responsive viewport -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Title -->
        <title>Media Slider By JavaScript</title>
        <!-- Custom stylesheet -->
        <link rel="stylesheet" href="style.css">
        <!-- Font Awesome icons -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"> 
    </head>
    <body>
        <!-- Title -->
        <h1>Media Library</h1>

        <!-- Media Slider Container -->
        <div class="media-slider-container">
            <!-- Arrow icons for navigation -->
            <div class="arrow-icon">
                <i class="fa-solid fa-angle-left"></i>
                <i class="fa-solid fa-angle-right"></i>
            </div>
            
            <!-- Media container -->
            <ul class="media-container">
                <!-- Media items -->
                <li class="media"><img src="./images/1.jpg" alt="Image-1" /></li>
                <li class="media"><img src="./images/2.jpg" alt="Image-2" /></li>
                <li class="media"><img src="./images/3.jpg" alt="Image-3" /></li>
                <li class="media"><img src="./images/4.jpg" alt="Image-4" /></li>
                <li class="media"><img src="./images/5.jpg" alt="Image-5" /></li>
                <li class="media"><img src="./images/6.jpg" alt="Image-6" /></li>
            </ul>

            <!-- Indicators for media -->
            <div class="indicators"></div>
        </div>

        <!-- JavaScript file -->
        <script src="script.js"></script>
    </body>
</html>
