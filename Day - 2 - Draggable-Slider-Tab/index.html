<!DOCTYPE html>
<html lang="en-US">
  <head>
    <!-- Character set -->
    <meta charset="utf-8">
    <!-- Responsive viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title -->
    <title>Draggable Slider Tabs By JavaScript</title>
    <!-- Custom stylesheet -->
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"> 
  </head>
  <body>
    <h1>Draggable Slider Tab Just Like Youtube</h1>
    <!-- Slider container as wrapper -->
    <div class="slider-container">
      <!-- Left arrow icon -->
      <div class="arrow-icon-container">
        <!-- Font Awesome left arrow icon -->
        <i id="left" class="fa-solid fa-angle-left"></i> 
      </div>
      <!-- Tabs container -->
      <ul class="tab-container">
        <!-- List of tabs -->
        <li class="tab">HTML</li>
        <li class="tab active">CSS</li> <!-- Active tab -->
        <li class="tab">JavaScript</li>
        <li class="tab">ReactJS</li>
        <li class="tab">NextJS</li>
        <li class="tab">ExpressJS</li>
        <li class="tab">Node</li>
        <li class="tab">MongoDB</li>
        <li class="tab">Full Stack</li>
        <li class="tab">Frontend</li>
        <li class="tab">Backend</li>
        <li class="tab">Database</li>
        <li class="tab">Interview</li>
        <li class="tab">Data Structure</li>
        <li class="tab">Algorithm</li>
      </ul>
      <!-- Right arrow icon -->
      <div class="arrow-icon-container">
        <!-- Font Awesome right arrow icon -->
        <i id="right" class="fa-solid fa-angle-right"></i> 
      </div>
    </div>
    <!-- JavaScript file -->
    <script src="script.js"></script>
  </body>
</html>
